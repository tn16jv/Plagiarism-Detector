<div class="flex-center-container">
<!-- Manage Account Component -->
  <mat-card class="flex-center-content">
    <h3>Edit Account Information</h3>
    <hr>
    <br>
    <div class="form-container">
      <ng-container>
        <!-- Display Name Field -->
        <div class="space">
          <mat-form-field>
            <input matInput [(ngModel)]="user.displayName" placeholder="Name" required>
          </mat-form-field>
        </div>
        <!-- Student Number Field -->
        <div class="space">
          <mat-form-field>
            <input matInput [(ngModel)]="user.studentNumber" placeholder="Student Number" required>
            <mat-hint class="error" *ngIf=invalidStudentNum()> Must be a 7 digit number </mat-hint>
          </mat-form-field>
        </div>
        <!-- User Email Field -->
        <div class="space">
          <mat-form-field>
            <input matInput [value]="user.email" placeholder="Email" required disabled>
          </mat-form-field>
        </div>
      </ng-container>
    </div>
    <!-- Back & Update Button -->
    <div>
      <button mat-raised-button class="backButton" color="warn" aria-label="Navigate Back"
        [routerLink]="['/home']">Back</button> &nbsp;
      <button mat-raised-button color="primary" (click)="updateAccount()" [disabled]="notValid()">Update</button>
    </div>
  </mat-card>

</div>
