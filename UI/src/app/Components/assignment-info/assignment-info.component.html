<mat-card class="courseInfoCard mat-elevation-z8">
  <!-- Assignment Information Component -->
  <mat-card-header>
    <mat-card-title class="cardTitle">Assignment Info</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <!-- Display Course Name -->
    <mat-form-field>
      <input matInput [value]="assignment.courseName" placeholder="Course Name" disabled>
    </mat-form-field>
    &nbsp;
    <!-- Display Course Year & Duration -->
    <mat-form-field>
      <input matInput [value]="assignment.yearDuration" placeholder="Year/Duration" disabled>
    </mat-form-field>
    &nbsp;
    <!-- Display Assignment Name -->
    <mat-form-field>
      <input matInput [value]="assignment.assignmentName" placeholder="Assignment Name" disabled>
    </mat-form-field>
    &nbsp;
    <!-- Display Due Date -->
    <mat-form-field>
      <input matInput [value]="assignment.dueDate | date:'MMM d, y h:mm a'" placeholder="Due Date" disabled>
    </mat-form-field>
    &nbsp;
    <!-- Display Late Due Date -->
    <mat-form-field>
      <input matInput [value]="assignment.lateDueDate | date:'MMM d, y h:mm a'" placeholder="Late Due Date" disabled>
    </mat-form-field>

  </mat-card-content>
</mat-card>
